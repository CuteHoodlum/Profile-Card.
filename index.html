<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="WhatsApp Image 2025-01-01 at 15.04.19.jpeg"
          alt=""
          class="profile-image"
        />
      </div>

      <div class="text-data">
        <span class="name">Cute Hoodlum</span>
        <span class="job">Frontend Dev</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://www.snapchat.com/add/cute_hoodlum?share_id=_sfsbx-L1C4&locale=en-GB"
          target="_blank"
          class="link"
        >
          <i class="bx bxl-snapchat" style="background: #fffc00"></i>
        </a>
        <a
          href="https://www.instagram.com/cute_hoodlum/"
          target="_blank"
          class="link"
        >
          <i class="bx bxl-instagram" style="background: #e13062"></i>
        </a>
        <a href="https://github.com/cuteHoodlum" target="_blank" class="link">
          <i class="bx bxl-github" style="background: #1b1f24"></i>
        </a>
        <a href="https://x.com/cute_hoodlum" target="_blank" class="link">
          <i class="bx bxl-twitter" style="background: #1da1f2"></i>
        </a>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">40k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">2k</span>
        </div>
      </div>
    </div>
  </body>
</html>
